<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterForm</title>
</head>
<body>
    <form method="get" action="http://demo.codegym.vn/6/registration_form/register.php">

        <p><strong>Giới tính</strong></p>
        <input type="radio" name="Sex">Nam
        <input type="radio" name="Sex">Nữ

    </form>
